<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./login.css" />

    <script
      type="text/javascript"
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.2.6/jquery.min.js"
    ></script>

    <script type="text/javascript">
      $(document).ready(function () {
        $(".username").focus(function () {
          $(".user-icon").css("left", "-48px");
        });
        $(".username").blur(function () {
          $(".user-icon").css("left", "0px");
        });

        $(".password").focus(function () {
          $(".pass-icon").css("left", "-48px");
        });
        $(".password").blur(function () {
          $(".pass-icon").css("left", "0px");
        });
      });
    </script>
  </head>
  <body>
    <div class="grid">
      <div class="item nav">
        <nav>
          <div class="logo">
            <img src="./full_projects_imgs/stapsteenlogov3.svg" alt="" />
          </div>
          <div class="nav-links">
            <ul>
              <li class="home-nav"><a href="index.html">Home</a></li>

              <li class="activiteiten-nav">
                <a href="./activiteiten.html">Activiteiten</a>
              </li>

              <li class="vrijwilligers-nav">
                <a href="./vrijwilligers.html">Vrijwilligers</a>
              </li>

              <li class="login-nav">
                <a href="./login.html">Login</a>
              </li>
            </ul>
          </div>
        </nav>
      </div>
      <div id="wrapper">
        <div class="user-icon"></div>
        <div class="pass-icon"></div>

        <form name="login-form" class="login-form" action="" method="post">
          <div class="header">
            <h1>Log je in</h1>
            <div class="register">
              Of registreer <a href="register.html">hier!</a>
            </div>
          </div>
          <div class="content">
            <input
              name="username"
              type="text"
              class="input username"
              value="Username"
              onfocus="this.value=''"
            />
            <input
              name="password"
              type="password"
              class="input password"
              value="Password"
              onfocus="this.value=''"
            />
          </div>

          <div class="footerLogin">
            <div class="buttons">
              <div class="login">
                <a href="index.html">Login</a>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
